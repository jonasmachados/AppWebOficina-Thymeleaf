<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AppWeb Oficina</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <!--CSS-->
        <link th:href="@{css/nfe/nfe.css}" rel="stylesheet" />
        <link th:href="@{/css/reset.css}" rel="stylesheet" />
        <link th:href="@{/css/container.css}" rel="stylesheet" />

    </head>

    <body>
        <div class="nfe" layout:fragment="content">
            <div class="box-Principal-Nfe">
                <h3 class="h3-nfe"> Register a NFe</h3>

                <div class="boxLoginNFe">
                    <form action="#" th:action="@{/createNFe}" th:object="${notaServico}" method="post">

                        <div>
                            <label for="Descricao"></label> 
                            <input type="text" th:field="*{descricao}" class="form-nfe" id="descricao" placeholder="Descricao" />
                        </div>   
                        <label for="Descricao"></label> 
                        <input type="text" th:field="*{preco}" class="form-nfe" id="preco" placeholder="PreÃ§o" />
                        <div>  
                            <label for="dataServico"></label> 
                            <input type="text" th:field="*{dataServico}" class="form-nfe" id="dataServico" placeholder="Data da Compra" />
                        </div> 
                        <div>
                            <label for="km"></label> 
                            <input type="text" th:field="*{km}" class="form-nfe" id="km" placeholder="KM" />
                        </div>

                        <div>
                            <p class="p-select"> Select a Mechanic:</p>
                            <select class="select" th:field="*{mecanico}">
                                <option th:each="mecanico : ${listMecanico}"
                                        th:value="${mecanico.id}" th:text="${mecanico.razaoSocial}"></option>
                            </select>
                        </div>

                        <div>
                            <p class="p-select"> Select a Car:</p>
                            <select class="select" th:field="*{carro}">
                                <option th:each="carro : ${listCarro}"
                                        th:value="${carro.id}" th:text="${carro.marca}"></option>
                            </select>
                        </div>


                        <div class="bt-subimit">
                            <input type="submit" class="btn btn-dark btn-lg" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">  
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

   <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="css/cursos.css">
        <link rel="stylesheet" href="css/carros.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/footerNew.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/container.css">
      
    </head>

    <body>
        <div class="carros" layout:fragment="content">
            <div class="box-Principal-Carro">
                <h3 class="h3-car"> Register of Car</h3>

                <div class="boxLoginBook">
                    <form action="#" th:action="@{/createCar}" th:object="${carro}" method="post">

                        <div>
                            <label for="Modelo"></label> 
                            <input type="text" th:field="*{modelo}" class="form-car" id="modelo" placeholder="Modelo" />
                        </div>
                      <div>
                            <label for="Marca"></label> 
                            <input type="text" th:field="*{marca}" class="form-car" id="marca" placeholder="Marca" />
                        </div>
                        
                        <div>
                            <label for="Ano"></label> 
                            <input type="text" th:field="*{ano}" class="form-car" id="ano" placeholder="Ano" />
                        </div>
                        <div>
                            <label for="Chassi"></label> 
                            <input type="text" th:field="*{chassi}" class="form-car" id="chassi" placeholder="chassi" />
                        </div>
                        <div>
                            <label for="Combustivel"></label> 
                            <input type="text" th:field="*{combustivel}" class="form-car" id="combustivel" placeholder="Combustivel" />
                        </div>
                        <div>
                            <label for="Cor"></label> 
                            <input type="text" th:field="*{cor}" class="form-car" id="cor" placeholder="Cor" />
                        </div>
                        <div>
                            <label for="Renavan"></label> 
                            <input type="text" th:field="*{renavan}" class="form-car" id="renavan" placeholder="Renavan" />
                        </div>
                       
                        <div class="bt-subimit">
                            <input type="submit" class="btn btn-dark btn-lg" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">  
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <!--CSS-->
        <link rel="stylesheet" href="css/mecanico/mecanico.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/footerNew.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/container.css">

    </head>

    <body>
        <div class="mecanicos" layout:fragment="content">
            <div class="box-Principal-Mecanico">
                <h3 class="h3-mecanico"> Register a new Mechanic</h3>

                <div class="boxLoginMecanico">
                    <form action="#" th:action="@{/createMecanico}" th:object="${mecanico}" method="post">

                        <div>
                            <label for="RazaoSocial"></label> 
                            <input type="text" th:field="*{razaoSocial}" class="form-mecanico" id="razaoSocial" placeholder="Razao Social" />
                        </div>

                        <div>
                            <label for="cpf_Cnpj"></label> 
                            <input type="text" th:field="*{cpf_Cnpj}" class="form-mecanico" id="cpf_Cnpj" placeholder="CPF/CNPJ" />
                        </div>
                        <div>
                            <label for="cep"></label> 
                            <input type="text" th:field="*{cep}" class="form-mecanico" id="cep" placeholder="CEP" />
                        </div>
                        <div>
                            <label for="endereco"></label> 
                            <input type="text" th:field="*{endereco}" class="form-mecanico" id="endereco" placeholder="Endereco" />
                        </div>
                        <div>
                            <label for="numero"></label> 
                            <input type="text" th:field="*{numero}" class="form-mecanico" id="numero" placeholder="Numero" />
                        </div>
                        <div>
                            <label for="bairro"></label> 
                            <input type="text" th:field="*{bairro}" class="form-mecanico" id="bairro" placeholder="Bairro" />
                        </div>
                        <div>
                            <label for="cidade"></label> 
                            <input type="text" th:field="*{cidade}" class="form-mecanico" id="cidade" placeholder="Cidade" />
                        </div>
                        <div>
                            <label for="telefone"></label> 
                            <input type="text" th:field="*{telefone}" class="form-mecanico" id="telefone" placeholder="Telefone" />
                        </div>
                        <div>
                            <label for="adicionais"></label> 
                            <input type="text" th:field="*{adicionais}" class="form-mecanico" id="adicionais" placeholder="Adicionais" />
                        </div>
                        <div>
                            <label for="dataCriacao"></label> 
                            <input type="text" th:field="*{dataCriacao}" class="form-peca" id="dataCriacao" placeholder="Data de Criação" />
                        </div>

                        <div class="bt-subimit">
                            <input type="submit" class="btn btn-dark btn-lg" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">  
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
